# Decap CMS Configuration
# Documentation: https://decapcms.org/docs/

backend:
  name: git-gateway
  repo: drlzin/test
  branch: master
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/32054268-d9b6-40e8-94cf-38dba49564d4/pkce
  auth_token_endpoint: /sites/32054268-d9b6-40e8-94cf-38dba49564d4/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <> via DecapBridge

auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

logo_url: https://decapbridge.com/decapcms-with-bridge.svg

site_url: https://drlzin.github.io/test

# run: `make hugo-cms`
local_backend: true

# (draft -> review -> publish)
publish_mode: editorial_workflow

# Media files
media_folder: "static/images/uploads"
public_folder: "images/uploads"

collections:
  # Blog Posts
  - name: "posts"
    label: "Artykuły"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Tytuł", name: "title", widget: "string"}
      - {label: "Data publikacji", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Autor", name: "author", widget: "relation", collection: "authors", search_fields: ["name"], value_field: "name", display_fields: ["name"], required: false}
      - {label: "Kategorie", name: "categories", widget: "list", required: false}
      - {label: "Tagi", name: "tags", widget: "list", required: false}
      - {label: "Obrazek wyróżniający", name: "image", widget: "image", required: false}
      - {label: "Kadrowanie obrazka wyróżniającego", name: "image_focus", widget: "focal-point", default: "50% 50%", required: false}
      - {label: "Opis (excerpt)", name: "description", widget: "text", required: false}
      - {label: "Treść", name: "body", widget: "markdown"}

  # Pages (static pages like About, Contact)
  - name: "pages"
    label: "Strony"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Tytuł", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Menu", name: "menu", widget: "string", required: false, hint: "np. 'main' aby dodać do menu głównego"}
      - {label: "Treść", name: "body", widget: "markdown"}

  # Authors (profiles)
  - name: "authors"
    label: "Autorzy"
    folder: "content/authors"
    create: true
    slug: "{{slug}}"
    identifier_field: name
    editor:
      preview: false
    fields:
      - {label: "Imię i nazwisko", name: "name", widget: "string"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Zdjęcie", name: "image", widget: "image", required: false}
      - {label: "Bio", name: "bio", widget: "text", required: false}
      - {label: "Social media", name: "social", widget: "object", required: false, fields: [
          {label: "Twitter", name: "twitter", widget: "string", required: false},
          {label: "GitHub", name: "github", widget: "string", required: false},
          {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
        ]}
