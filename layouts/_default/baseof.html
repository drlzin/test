<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="{{ .Site.Home.Permalink }}" class="site-logo">{{ .Site.Title }}</a>
            <nav class="site-nav">
                <a href="{{ .Site.Home.Permalink }}">Start</a>
                <a href="{{ "posts" | relref . }}">Artyku≈Çy</a>
            </nav>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <span class="footer-text">&copy; {{ now.Year }} {{ .Site.Title }}</span>
            <span class="footer-quote">{{ .Site.Params.description }}</span>
        </div>
    </footer>
</body>
</html>
