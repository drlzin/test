{{ define "main" }}
<h1 class="page-title">{{ .Title }}</h1>

{{ if .Pages }}
<div class="posts-grid">
    {{ range .Pages }}
    <article class="post-card">
        {{ with .Params.image }}
        <img src="{{ strings.TrimLeft "/" . | relURL }}" alt="{{ $.Title }}" class="post-card__image">
        {{ end }}
        <time class="post-card__meta" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "2006-01-02" }}
        </time>
        <h3 class="post-card__title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <p class="post-card__excerpt">{{ .Summary | plainify | truncate 150 }}</p>
    </article>
    {{ end }}
</div>
{{ else }}
<p class="no-posts">Brak artykułów w tej sekcji.</p>
{{ end }}
{{ end }}
