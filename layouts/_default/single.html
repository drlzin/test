{{ define "main" }}
<article class="article">
    <header class="article-header">
        <time class="article-meta" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "2006-01-02" }}
        </time>
        <h1 class="article-title">{{ .Title }}</h1>
    </header>

    {{ with $.Params.image }}
    <img src="{{ strings.TrimLeft "/" . | relURL }}" alt="{{ $.Title }}" class="article-image" style="object-position: {{ $.Params.image_focus | default `50% 50%` }}">
    {{ end }}

    <div class="article-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
